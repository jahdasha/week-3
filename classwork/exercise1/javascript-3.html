<!DOCTYPE html>
<html>
<head>
  <title>
    data types, user input, conditional logic
  </title>
</head>
<body>
  <script type="text/javascript">
    var confirmSushi = confirm("Do you like sushi?");
    var sushiType = prompt("What kind os sushi do you like?");

    alert(confirmSushi);
    alert(sushiType);
  </script>
</body>
</html>
