<!DOCTYPE html>
<html>
<head>
  <title>
    data types, user input, conditional logic
  </title>
</head>
<body>
  <script type="text/javascript">
    var name = 'Captain America';
    var age = 98;

    alert(name);
    alert(age);

    var anotherName = prompt('what\'s your name');
    var confirmAdult = confirm('are you 18 years or older?');

    alert(anotherName);
    alert(confirmAdult);      
  </script>
</body>
</html>
